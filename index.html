<div id="frame">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <i class="material-icons nav__icon">edit</i>

</nav>
<annotate class="annotate" id="paint-tools">
  <a href="#" class="annotate__link">
    <i class="material-icons annotate__icon" style="color:blue" onclick="strokeStyle = 'blue';">circle</i>
    <i class="material-icons annotate__icon" style="color:red" onclick="strokeStyle = 'red';">circle</i>
    <i class="material-icons annotate__icon" style="color:green" onclick="strokeStyle = 'green';">circle</i>
    <i class="material-icons annotate__icon" style="color:yellow" onclick="strokeStyle = 'yellow';">circle</i>
    <i class="material-icons annotate__icon" style="color:orange" onclick="strokeStyle = 'orange';">circle</i>
    <i class="material-icons annotate__icon" style="color:gray" onclick="strokeStyle = 'gray';">circle</i>
    <i class="material-icons annotate__icon" style="color:black" onclick="strokeStyle = 'black';">circle</i>
    <i class="material-icons annotate__icon" style="color:pink" onclick="strokeStyle = 'pink';">circle</i>
    <i class="material-icons annotate__icon" style="color:black" onclick="clearCanvas()">close</i>
  </a>
</annotate>
